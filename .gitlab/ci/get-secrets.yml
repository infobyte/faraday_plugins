.get-secrets:
  id_tokens:
    VAULT_ID_TOKEN:
      aud: https://gitlab.com
  secrets:
    DEVSECOPS_WORKSPACE:
      vault: gitlab/SAST/DEVSECOPS_WORKSPACE@secrets
    FARADAY_PASSWORD:
      vault: gitlab/SAST/FARADAY_PASSWORD@secrets
    FARADAY_URL:
      vault: gitlab/SAST/FARADAY_URL@secrets
    FARADAY_USER:
      vault: gitlab/SAST/FARADAY_USER@secrets
